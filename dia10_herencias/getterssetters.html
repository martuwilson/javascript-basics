    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class Deportista{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Futbolista extends Deportista{
            constructor(nombre, apellido, goles){
                super(nombre, apellido);
                this.goles = goles;
            }

            //getter
            get goles(){
                return this.goles;
            }

            //setter

            set goles(nuevosGoles){
                this.goles = nuevosGoles;
            }
        }
        
        // Futbolista es una subclase de Deportista

    </script>
</body>
